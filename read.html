<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Chapter - Lilith Scanlations</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #f2f2f2;
      --accent-color: #a084ca;
      --card-bg: #1c1c1c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 1.5rem;
      color: var(--accent-color);
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    .reader-container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .chapter-title {
      text-align: center;
      font-size: 1.8rem;
      color: var(--accent-color);
      margin-bottom: 2rem;
    }

    .chapter-images img {
      width: 100%;
      margin-bottom: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .nav-buttons {
      text-align: center;
      margin: 2rem 0;
    }

    .nav-buttons a {
      display: inline-block;
      background-color: var(--accent-color);
      color: #000;
      text-decoration: none;
      padding: 0.5rem 1.2rem;
      border-radius: 5px;
      margin: 0 1rem;
      font-weight: bold;
    }

    .nav-buttons a:hover {
      background-color: #c2aaff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1a1a1a;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Lilith Scanlations</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Our Projects</a></li>
        <li><a href="#">Join Us</a></li>
        <li><a href="#">Suggestions</a></li>
      </ul>
    </nav>
  </header>

  <main class="reader-container">
    <h1 class="chapter-title">Viper - Chapter 1</h1>

    <div class="chapter-images">
      <img src="placeholder1.jpg" alt="Page 1">
      <img src="placeholder2.jpg" alt="Page 2">
      <img src="placeholder3.jpg" alt="Page 3">
      <!-- Add more images as needed -->
    </div>

    <div class="nav-buttons">
      <a href="#">Previous</a>
      <a href="#">Next</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Lilith Scanlations. All fan-translated content belongs to original creators.</p>
  </footer>
</body>
</html>
