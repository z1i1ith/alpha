<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lilith v3/title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Kosugi+Maru&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #fff0f5;
      font-family: 'Kosugi Maru', sans-serif;
      color: #4b2e2e;
      line-height: 1.6;
    }

    header {
      background-color: #ffe6f0;
      padding: 1rem;
      text-align: center;
      border-bottom: 4px dotted #ffaadd;
    }

    header h1 {
      font-family: 'Concert One', cursive;
      font-size: 2.5rem;
      margin: 0;
      color: #ff69b4;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 0.5rem;
      background-color: #ffccdd;
      border-bottom: 2px dashed #fdaecf;
    }

    nav a {
      text-decoration: none;
      color: #6a1b4d;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      background-color: #fff;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #fbe1f1;
      box-shadow: 0 0 10px #ffb6c1;
    }

    .updates {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem 1rem;
    }

    .card {
      background-color: #fff8fb;
      border: 2px solid #ffb6c1;
      border-radius: 16px;
      box-shadow: 3px 3px 8px rgba(255, 182, 193, 0.3);
      width: 300px;
      text-align: center;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      font-family: 'Concert One', cursive;
      color: #d6336c;
      font-size: 1.25rem;
      margin: 0.5rem 0;
    }

    .card p {
      padding: 0 1rem;
      font-size: 0.95rem;
    }

    .read-button {
      display: inline-block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      background-color: #ff69b4;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .read-button:hover {
      background-color: #ff85c1;
    }

    .welcome {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
      background-color: #fff8fb;
      border: 2px dotted #ffaadd;
      border-radius: 12px;
    }

    .welcome h2 {
      text-align: center;
      color: #ff69b4;
      font-family: 'Concert One', cursive;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ffe6f0;
      font-size: 0.9rem;
      border-top: 2px dashed #ffaadd;
    }
  </style>
</head>

<body>
  <header>
    <h1>Lilith Scanlations</h1>
  </header>
  <nav>
    <a href="#">Latest Updates</a>
    <a href="#">Our Projects</a>
    <a href="#">Join Us</a>
    <a href="#">Suggestions</a>
  </nav>

  <section class="updates">
    <div class="card">
      <img src="https://placekitten.com/300/200" alt="Series 1">
      <h3>Series Name 1</h3>
      <p>Chapter 5 – Released May 20</p>
      <a class="read-button" href="#">Read</a>
    </div>
    <div class="card">
      <img src="https://placekitten.com/301/200" alt="Series 2">
      <h3>Series Name 2</h3>
      <p>Chapter 12 – Released May 21</p>
      <a class="read-button" href="#">Read</a>
    </div>
    <div class="card">
      <img src="https://placekitten.com/302/200" alt="Series 3">
      <h3>Series Name 3</h3>
      <p>Chapter 3 – Released May 22</p>
      <a class="read-button" href="#">Read</a>
    </div>
  </section>

  <section class="welcome">
    <h2>Welcome to Lilith Scanlations!</h2>
    <p>
      Lilith is a non-profit group working on BL (Boys Love) manga, manhwa and manhua. We do not accept donations or payments, so please support the creators by purchasing the raws on the official platforms, such as Ridibooks, Bomtoon, Bookcube, Peanutoon, Lezhin, etc.
    </p>

    <h3>Before You Proceed</h3>
    <ul>
      <li>DO NOT share this website or any projects, chapters or screenshots containing unofficial translations publicly.</li>
      <li>DO NOT engage with the publisher, author or artist unless you have purchased from the official sources.</li>
      <li>DO NOT repost our translations under any circumstances. Certain titles or updates may only be posted on this website while most will be made available on MangaDex with a slight delay.</li>
    </ul>
  </section>

  <footer>
All content are property of their original creators and publishers | Made with ♥ for the love of BL
  </footer>
</body>

</html>
